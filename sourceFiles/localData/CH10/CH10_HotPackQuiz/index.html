<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/jquery.csv.js"></script>
  <script src="../../../js/progress.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div id="answerDisplay" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeAnswerDisplay()">&times;</a>
    <div class="overlay-content">

      <div id="OverlayHeader"></div>
      <div id="OverlayCorrectDescription">

        <div id="OverlayChosenPositionHeader">Chosen Position:</div>
        <div id="OverlayChosenPosition"></div>
        <div id="OverlayChosenPositionText"></div>

        <div id="OverlayChosenHotPacksHeader">Chosen Hot Pack:</div>
        <div id="OverlayChosenHotPacks"></div>
        <div id="OverlayChosenHotPacksText"></div>

        <div id="OverlayCorrectChoiceHeader">Correct Position & Hotpack</div>
        <div id="OverlayCorrectChoice"></div>
      </div>

      <div id="OverlayCorrectDisplay">
        <div id="OverlayCorrectImageHeader">Proper Position & Hotpack:</div>
        <div id="OverlayCorrectImage"><img src="" id="OverlayImage" alt="Correct Position Display"></div>
      </div>

    </div>
  </div>

  <div id="completedDisplay" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeCompletedDisplay()">&times;</a>
    <div class="overlay-content">
      <div id="completedDisplayHeader">Quiz Complete!</div>
      <div id="completedDisplayText">
        <p>You have answered everything correctly.</p>
        <p>Close out of this screen to restart quiz.</p>
      </div>
    </div>
  </div>
  <div id="viewScene">
    <div id="scenarioContainer">
      <div id="scenarioHeader"></div>
      <div id="scenarioText"></div>
    </div>
    <div id="positionsContainer">
      <div id="positionsHeader">Position</div>
      <div id="positions"></div>
    </div>
    <div id="positionsTextContainer">
      <div id="positionsTextHeader"></div>
      <div id="positionsText"></div>
    </div>
    <div id="hotPacksSection">
      <div id="hotPacksContainer">
        <div id="hotPacksHeader">HotPacks</div>
        <div id="hotPacks"></div>
      </div>
      <div id="hotPacksTextContainer">
        <div id="hotPacksTextHeader"></div>
        <div id="hotPacksText"></div>
      </div>
    </div>
  </div>
</body>

</html>
